<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
     <script src="./dist/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
     <title>To Do list</title>
</head>

<body>
     <h1 class="text-primary text-center text-decoration-underline mt-5 title">To-Do list</h1>
     <div class="containerAll border rounded p-5 mt-5">
          <div class="input-group">
               <input type="text" class="form-control" placeholder="Your to do here..." id="inputField">
               <span class="m-3"><i class="fa-solid fa-circle-plus h4" role="button" id="addButton"></i></span>
          </div>

          <div class="mt-5">
               <div class="list-group" id="listGroup"></div>
               <span class="float-end text-danger remove" id="removeDo">*Double click to remove</span>
          </div>
          
     </div>
</body>

</html>

<script>
     const addButton = document.getElementById('addButton')
     const editButton = document.getElementById('editButton')
     const listGroup = document.getElementById('listGroup')
     const inputField = document.getElementById('inputField')
     const removeDo = document.getElementById('removeDo')

     removeDo.style.display = 'none'

     addButton.addEventListener('click', () => {
          const el = document.createElement('a')
          const a = document.createTextNode(inputField.value)

          if (!inputField.value) {
               alert('Please write your to do!!')
          } else {
               el.appendChild(a)
               listGroup.appendChild(el)
               listGroup.className = 'list-group'
               el.className = 'list-group-item list-group-item-action'
               inputField.value = ''
               removeDo.style.display = 'block'
          }
          el.addEventListener('dblclick', () => {
               el.remove()
               removeDo.style.display = 'none'
          })
     })
</script>

<style>
     .title{
          text-shadow: 0px 1px 15px;
     }

     .containerAll{
          width: 50%;
          margin: auto;
          box-shadow: 0px 0px 5px;
     }
</style>
